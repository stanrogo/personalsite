<div class="col-xs-12">


    <form id="skills-form" class="material-card form-wrapper">

        <div class="form-group" >

            <label class="field-title" for="title-input">Title</label>

            <input class="js-form-control form-control" id="title-input" name="name" type="text" [(ngModel)]="articleContent.name">
        </div>

        <div class="form-group" >

            <label class="field-title" for="html-input">HTML Content</label>

            <textarea rows="30" class="js-form-control form-control" id="html-input" name="html">{{articleContent.html}}</textarea>
        </div>

        <div class="form-group" >

            <label class="field-title" for="image-input">Image URL</label>

            <input class="js-form-control form-control" id="image-input" name="imageURL" type="text" [(ngModel)]="articleContent.imageURL">
        </div>

        <div class="form-group" >

            <label class="field-title" for="summary-input">Summary</label>

            <textarea rows="3" class="js-form-control form-control" id="summary-input" name="summary">{{articleContent.summary}}</textarea>

        </div>

        <div class="form-group" >

            <label class="field-title" for="timestamp-input">UNIX Timestamp</label>

            <input class="js-form-control form-control" id="timestamp-input" name="timestamp" type="number" [(ngModel)]="articleContent.timestamp">
        </div>

        <button class="btn btn-primary" (click)="updateItem('/posts/', $event)">Save Changes</button>
        <button class="btn btn-danger" (click)="deleteItem('/posts/')">Delete this record</button>
        <span class="saved js-saved-state">&#x2714; Changes saved</span>
    </form>

</div>
