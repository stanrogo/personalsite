<!DOCTYPE html>
    <head>
        <title>StanRogo - Thoughts, Events and Other Things by Stanley Clark</title>
        <base href="/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="I'm Stanley Clark. I love to focus on the expanding frontier of web development. I'm interested in all things front end, including using webpack, angular2, react, npm, and lots more.">
        <meta name="keywords" content="frontend,eindhoven,web development,render,ted,front end,npm,angular2,angular">
        <meta name="robots" content="index,follow">

        <!-- build:css assets/styles/bundle.css -->
        <!-- app:css -->
        <link rel="stylesheet" href="/assets/styles/main.css">
        <!-- endinject -->
        <!-- endbuild -->

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-68184328-3', 'auto');
            ga('send', 'pageview');

        </script>
    </head>
    <body>

        <as-my-app class="wrappingfix">
          <div id="spinner-wrapper">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
          </div>
        </as-my-app>

        <!-- build:js assets/lib.js -->

        <!-- 1. Load libraries -->
        <script src="../node_modules/zone.js/dist/zone.js"></script>
        <script src="../node_modules/reflect-metadata/Reflect.js"></script>

        <!-- Polyfill(s) for older browsers -->
        <script src="../node_modules/es6-shim/es6-shim.min.js"></script>
        <!-- endbuild -->

        <!-- build:js assets/app.js -->
        <script src="tmp/app/bundle.js"></script>
        <!-- endbuild -->

        <!-- build:remove -->
        <script src="../node_modules/systemjs/dist/system.js"></script>
        <script src="systemjs.conf.js"></script>
        <script>
            System.import('app/main.js')
                    .catch(function(err) { console.error(err); });
        </script>
        <!-- endbuild -->

    </body>
</html>
