<section id="work" class="row">
    <div class="col-xs-12">
        <div class="module-title--wrapper">
            <h1 class="module-title--text">WORK</h1>
        </div>
    </div>
    <div class="timeline-divider"></div>
    <div class="col-xs-12 col-sm-6" *ngFor="let work of workArray">
        <section class="material-card work-card">
            <div class="work-dates">{{work.dates}}</div>
            <h1 class="work-company">{{work.company}}</h1>
            <h2 class="work-position">{{work.position}}</h2>
            <p>{{work.text}}</p>
        </section>
    </div>
</section>
