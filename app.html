<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
	{{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
	{{ APP }}

	<script src="/scripts/fonts.js" type="application/javascript"></script>
	<script>
		if(navigator.serviceWorker){
			navigator.serviceWorker.register('/sw.js').then(function(registration){
				registration.update();
			});
		}
	</script>
  </body>
</html>
