<div id="blog-spotlight-anchor"></div>
<section id="blog-spotlight" class="row">

    <div class="col-xs-12">
        <div class="module-title--wrapper">
            <h1 class="module-title--text">BLOG</h1>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6" *ngFor="let post of posts">
        <div class="grid-card" (click)="goToBlog(post.id)">
            <div class="card-image--wrapper"><img class="card-image" src="{{post.imageURL}}"></div>
            <div class="card-title">{{post.name}}</div>
            <div class="card-summary">{{post.summary}}</div>
            <div class="card-date">Posted on: {{post.date}}</div>
            <button class="button button--offset">read more</button>
        </div>
    </div>

    <div class="col-xs-12">
        <hr class="see-all-border">
        <button class="button button--see-all" (click)="goToBlog()">See All Posts</button>
    </div>

</section>
