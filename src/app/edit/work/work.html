<div class="col-xs-12" *ngFor="let job of work | async; let i = index">
    <form [attr.id]="'work-form'+i" class="material-card form-wrapper">

        <div class="form-group">
            <label [attr.for]="'company-input'+i">Company</label>
            <input type="text" class="js-form-control form-control" [attr.id]="'company-input'+i" required
                   [(ngModel)]="job.company" name="company">
        </div>

        <div class="form-group">
            <label [attr.for]="'date-input'+i">Dates</label>
            <input type="text" class="js-form-control form-control" [attr.id]="'date-input'+i" required
                   [(ngModel)]="job.dates" name="dates">
        </div>

        <div class="form-group">
            <label [attr.for]="'position-input'+i">Position</label>
            <input type="text" class="js-form-control form-control" [attr.id]="'position-input'+i" required
                   [(ngModel)]="job.position" name="position">
        </div>

        <div class="form-group">
            <label [attr.for]="'text-input'+i">Description</label>
            <textarea class="js-form-control form-control" [attr.id]="'text-input'+i" required
                      [(ngModel)]="job.text" rows="5" name="text"></textarea>
        </div>

        <button class="btn btn-primary" (click)="updateItem('/work', i, $event)">Save Changes</button>
        <button class="btn btn-danger" (click)="deleteItem('/work', i)">Delete this record</button>
        <span class="saved js-saved-state">&#x2714; Changes saved</span>
    </form>
</div>
