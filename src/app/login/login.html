<div id="admin-background"></div>
<section id="admin" class="container">
    <div class="row" id="edit-form">
        <div class="col-xs-12">
            <div class="material-card admin-card">
                <h1>Welcome to stanrogo admin</h1>
                <h2>Please login to edit your posts</h2>

                <form>
                    <div class="form-group">
                        <label for="username-input">Username</label>
                        <input type="text" class="form-control" id="username-input" required
                               [(ngModel)]="model.username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" class="form-control" id="password-input"
                               [(ngModel)]="model.password" name="password">
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>

                <h3>Or</h3>
                <button (click)="login()">
                    <img width="30" src="assets/images/google-logo.png" />Use My Google Account
                </button>


            </div>
            <div class="label label-danger hidden js-authorised-label authorsied-label">
                Login failed. You must be an authorised user to access this console.
            </div>
        </div>
    </div>
</section>
