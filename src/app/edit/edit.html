<div id="admin-background"></div>
<section id="admin" class="container">
    <div class="row" id="edit-form">
        <div class="col-xs-12">
            <div class="material-card title-row-info clearfix">
                <h4 class="float-left now-editing">Now Editing: {{activeTab.title}}</h4>
                <button class="button button--rounded float-right log-out" (click)="logout()">Log Out</button>
                <button class="btn btn-success float-right" (click)="addItem(activeTab.endpoint)">Add New</button>
            </div>
        </div>

        <div class="col-xs-3">
            <ul class="tabs-wrapper">
                <li *ngFor="let tab of tabs" class="tab-text"
                    routerLink="{{tab.pageLink}}" routerLinkActive="active">{{tab.title}}</li>
            </ul>
        </div>
        <div class="col-xs-9">
            <div class="row">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
